<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>I Like Turtles</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  	.turtle {
  		border: 1px solid #333;
  		border-radius: 3px;
  		padding: 1em;
  	}

  	.turtles {
  		margin: 1em;
  		padding: 1em;
  		border-bottom: 1px solid green;
  	}

  </style>
</head>
<body>

	<div class="container login-form" style="display: none">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div id="login-error"></div>
				<input type="text" id="username">
				<input type="text" id="password">
				<button class="btn btn-info" id="login">Login</button>
				<button class="btn btn-warning" id="register">Register</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="turtles">
			<div id="output" class="row"></div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				Turtle Name: <input type="text" id="newTurtleName" class="form-control">
				Turtle Color: <input type="text" id="newTurtleColor" class="form-control">
				Turtle Weapon: <input type="text" id="newTurtleWeapon" class="form-control">
				<button class="btn btn-info" id="newTurtleSubmit">Submit Turtle</button>
			</div>
		</div>
	</div>
	<script>
        $(document).ready(function () {
            /*
			Function to get the turtles from the server
		*/
            function getTurtles() {
                // get request to get the turtles
                // I've rewritten this as an $.ajax call to handle the error state
                $.ajax({
                    method: "GET",
                    url: '/api/turtles',
                    success: function (turtles) {
                        // when we get a response, wipe out all of the turtle divs
                        $('#output').empty();
                        for (turtle of turtles) {
                            buildAndDisplayTurtleHtml(turtle);
                        }
                    },
                    error: function (err) {
                        // On an error (unable to get the turtles), show the login form
                        $('.login-form').show();
                    }
                });
            }

            function buildAndDisplayTurtleHtml(turtle) {
                var turtleHtml = `<div class="col-md-3">
			                                <div class="turtle">
				                                <h3 class="turtle_name">${turtle.name}</h3>
				                                <p class="turtle_weapon">${turtle.weapon}</p>
                                                <span>
                                                    <button id = ${turtle._id} class="btn btn-warning buy_pizza">Buy Pizza</button>
                                                    <h3 id= ${"numPizza" + turtle._id}>Number of pizzas: ${turtle.numberOfPizzas}</h3>
                                                </span>
			                                </div>
                                            
		                                </div>`;
                $('#output').append(turtleHtml);
                createBuyPizzaClickListener('#' + turtle._id);  
                return turtleHtml;

            }


            function createBuyPizzaClickListener(selectorId) {
                $(selectorId).click(function () {
                    //strip the # sign from selectorId to get the turtleId
                    var turtleId = selectorId.split("#")[1];

                    console.log(`Clicked button with id: ${turtleId}`);

                    $.post('api/buyPizza/', { turtleId: turtleId }, function (data) {
                        //update the number of pizzas
                        console.log(data);
                        $('#numPizza' + turtleId).text(data);
                    });
                    
                });
            }

            /*
                Click listener for adding a new turtle
            */
            $('#newTurtleSubmit').click(function () {
                // post the turtle
                // todo: add some validation here
                $.post('/api/newTurtle', {
                    name: $('#newTurtleName').val(),
                    color: $('#newTurtleColor').val(),
                    weapon: $('#newTurtleWeapon').val()
                }, function () {
                    // on success, clear out the existing turtle inputs
                    $('#newTurtleName').val('');
                    $('#newTurtleColor').val('');
                    $('#newTurtleWeapon').val('');
                    // and re-build the turtles div from the database
                    getTurtles();
                });
            });
            // get the turtles on page load

                getTurtles();


            /*
                Click listener for the login button
            */
            $('#login').click(function () {
                // post to the login api
                $.post('/api/login', {
                    username: $('#username').val(),
                    password: $('#password').val()
                }, function (res) {
                    // If we haven't logged in, display an error
                    if (res === "error") {
                        $('#login-error').text('Error: Username or password incorrect.');
                    } else {
                        // Otherwise, hide the login form and get the turtles
                        $('.login-form').hide();
                        getTurtles();
                    }
                });
            });

            /*
                Click listener for registering a user
            */
            $('#register').click(function () {
                // todo: add validation
                $.post('/api/register', {
                    username: $('#username').val(),
                    password: $('#password').val()
                }, function (res) {
                    // Display the result to the user
                    if (res === "error") {
                        $('#login-error').text('Error: Could not register user.');
                    } else {
                        $('#login-error').text('Registered! Try logging in...');
                    }
                });
            });




        })
		
	</script>
</body>
</html>
